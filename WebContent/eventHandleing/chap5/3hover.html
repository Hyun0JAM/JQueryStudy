<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자에 hover를 사용하여 addClass(), removeClass() 를 사용하여 동적으로 css 값 변경하기</title>
<!-- hover 란 mouseover 와 mouseout 을 합친것을 말한다. -->
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$(".img").hover(function(){
						  $(this).addClass("resizeBorder");
						} , 
						function(){
							$(".img").removeClass("resizeBorder");
						});	
	});
</script>
</head>
<body>
	<div id="container">
		<div id="firstdiv">
			<img class="img" src="images/kimth.jpg" alt="김태희" />
			<img class="img" src="images/iyou.jpg" alt="아이유" />
			<img class="img" src="images/parkby.jpg" alt="박보영" />
		</div>
	</div>
</body>
</html>
