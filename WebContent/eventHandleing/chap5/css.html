<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기 (setImage(imagefilename))</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<script type="text/javascript" src="/JQueryStudy/js/jquery-2.0.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".img").click(function(){
			$(this).css({'width':'80px'
						  ,'height':'110px'
						  ,'border':'2px solid red'
			});
		});
	});
</script>
</head>
<body>
	<div id="container">
		<div id="firstdiv">
			<img class="img" src="images/kimth.jpg" alt="김태희" />
			<img class="img" src="images/iyou.jpg" alt="아이유" />
			<img class="img" src="images/parkby.jpg" alt="박보영" />
		</div>
		<div id="seconddiv">
		</div>
	</div>
</body>
</html>
