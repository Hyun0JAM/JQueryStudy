<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 움직여 이미지를 밝게 또는 흐리게 처리하기</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
<script type="text/javascript" src="/JQueryStudy/js/jquery-2.0.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".buttons").click(function(){
			var $target = $(event.target);
			if($target.is(".btn1")) $("img").css('opacity',0.2); /* opacity의 값은 0.0~1.0까지이다 0으로갈수록 투명 */
			else if($target.is(".btn2")) $("img").css('opacity',1.0);
		});
	});
</script>
</head>
<body>
	<div style="margin-top:5%;padding-left:3%;">
		<span class="buttons btn1">희미하게</span>&nbsp;
		<span class="buttons btn2">선명하게</span>
	</div>
	<br />
	<div style="margin:10%;">
		<img src="images/fish.jpg" alt="물고기" />
	</div>
</body>
</html>
