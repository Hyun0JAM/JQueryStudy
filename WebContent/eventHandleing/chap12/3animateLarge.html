<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 스크롤하기 [ 스크롤 동안 이미지 확대하기 animate() ]</title>
<!-- 이미지를 클릭하면 왼쪽에서 오른쪽으로 스크롤되게 하고 싶다.
         이미지가 스크롤 되면서 이미지의 크기를 변경해주고 싶다. -->
<style type="text/css">
   img {position : relative;}
</style>
<script type="text/javascript" src="/JQueryStudy/js/jquery-2.0.0.js"></script> 
<script type="text/javascript">
	$(document).ready(function() { 
		$("img").click(function() {
			$(this).animate({left:0
				           , top:0
				           , width:$(this).width()*2
				           , height:$(this).height()*2}, 'slow').fadeTo(1000, 0.1, myTest);         
		});
	});
	function myTest() {alert("이미지 투명도가 0.1 이 되어진 다음에 실행하는 함수");}
</script>
</head>
<body>
	<img src="images/fish.jpg" />
</body>
</html>
