<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 버전</title>
<script type="text/javascript">
/*웹브라우저에 HTML문서(document)가 로드 되고 나면 자동적으로 실행할 내용이 있으면 그 내용은 아래와 같이 기술하면 된다.*/
window.onload = function(){
	myTest("안녕하세요 자바스크립트~~~");
}
function myTest(val){
	document.getElementById("test").InnerHTML = val;
}
</script>
</head>
<body>
<span id="test" style="color:red;"></span>
</body>
</html>
